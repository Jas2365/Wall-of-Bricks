<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall of Bricks</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container" id="wall">
      <button
        onclick="onMouseClick(this)"
        id="sq-1"
        class="brick square-1"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-2"
        class="brick square-2"
      ></button>

      <button
        onclick="onMouseClick(this)"
        id="sq-3"
        class="brick square-3"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-4"
        class="brick square-4"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-5"
        class="brick square-5"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-6"
        class="brick square-6"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-7"
        class="brick square-7"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="rec-1"
        class="brick rectangle-1 vertical"
      ></button>

      <button
        onclick="onMouseClick(this)"
        id="rec-2"
        class="brick rectangle-2 horizontal"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="rec-3"
        class="brick rectangle-3 vertical"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="rec-4"
        class="brick rectangle-4 vertical"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="rec-5"
        class="brick rectangle-5 vertical"
      ></button>

      <button
        onclick="onMouseClick(this)"
        id="rec-6"
        class="brick rectangle-6 horizontal"
      ></button>

      <button
        onclick="onMouseClick(this)"
        id="rec-7"
        class="brick rectangle-7 horizontal"
      ></button>
    </div>
  </body>
</html>
