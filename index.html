<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall of Bricks</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <button
        onclick="onMouseClick(this)"
        class="brick rectangle vertical"
      ></button>
      <button
        onclick="onMouseClick(this)"
        name="squarees"
        class="brick square"
      ></button>
      <button
        onclick="onMouseClick(this)"
        class="brick rectangle horizontal"
      ></button>
      <button onclick="onMouseClick(this)" class="brick square"></button>
      <button
        onclick="onMouseClick(this)"
        class="brick rectangle vertical"
      ></button>
      <button
        onclick="onMouseClick(this)"
        class="brick rectangle vertical"
      ></button>
      <button
        onclick="onMouseClick(this)"
        class="brick rectangle vertical"
      ></button>
      <button onclick="onMouseClick(this)" class="brick square"></button>
      <button onclick="onMouseClick(this)" class="brick square"></button>
      <button
        onclick="onMouseClick(this)"
        class="brick rectangle horizontal"
      ></button>
      <button onclick="onMouseClick(this)" class="brick square"></button>
      <button onclick="onMouseClick(this)" class="brick square"></button>
      <button onclick="onMouseClick(this)" class="brick square"></button>
      <button
        onclick="onMouseClick(this)"
        class="brick rectangle horizontal"
      ></button>
    </div>
  </body>
</html>
