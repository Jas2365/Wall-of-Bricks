<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall of Bricks</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <button
        onclick="onMouseClick(this)"
        id="rec-1"
        class="brick rectangle vertical"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-1"
        class="brick square"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="rec-2"
        class="brick rectangle horizontal"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-2"
        class="brick square"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="rec-3"
        class="brick rectangle vertical"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="rec-4"
        class="brick rectangle vertical"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="rec-5"
        class="brick rectangle vertical"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-3"
        class="brick square"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-4"
        class="brick square"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="rec-6"
        class="brick rectangle horizontal"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-5"
        class="brick square"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-6"
        class="brick square"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="sq-7"
        class="brick square"
      ></button>
      <button
        onclick="onMouseClick(this)"
        id="rec-7"
        class="brick rectangle horizontal"
      ></button>
    </div>
  </body>
</html>
